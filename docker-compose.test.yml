services:
  server:
    build:
      context: ./server
      target: prod
    ports:
      - "8000:8000"
    depends_on:
      - test-db

  backend-test:
    build:
      context: ./server
      target: dev
    command: pnpm test
    environment:
      - NODE_ENV=test
    depends_on:
      - test-db

  frontend:
    build:
      context: ./web
      target: prod
    ports:
      - "3000:3000"
    depends_on:
      - server

  cypress:
      image: "cypress/included:14.5.1"
      depends_on:
        - frontend
        - server
      environment:
        - CYPRESS_baseUrl=http://frontend:3000
        - CYPRESS_API_URL=http://server:8000
      working_dir: /e2e
      volumes:
        - ./web:/e2e

  test-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_cogna_test
    ports:
      - "25432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_test_data: